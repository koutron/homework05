<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="Assets/styles.css">
    <title>Weather App</title>
</head>

<body>

    <div class="container">
        <nav id="header">
            <h1>Weather App</h1>
        </nav>
        <div class="row">
            <div class="col-3">
                <form>
                    <label>Search for a city:</label>
                    <input id="cityInput" placeholder="City" style="width: 70%"></input>
                    <button id="submitBtn" type="submit">Submit</button>
                </form>
                <ul id="cityList">
                </ul>
            </div>

            <div class="col-9">
                <div id="weather">
                    <h1 id="wCity">City: </h1>
                    <img id="wIcon"></img>
                    <h3 id="wTemp">Temperature: </h3>
                    <h3 id="wHumidity">Humidity: </h3>
                    <h3 id="wWindSpeed">Wind Speed: </h3>
                    <h3 id="wUVIndex">UV Index: <h3 id="wUVIndex1"></h3>
                    </h3>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h3 id="fiveDayHeader">5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row fiveDay">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
