<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="Assets/styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">Weather App</span>
        </nav>
        <div class="row">
            <div class="col-3">
                <input id="cityInput" placeholder="City" style="width: 70%"></input>
                <button id="submitBtn">Submit</button>
                
                <ul id="cityList">
                </ul>
            </div>

            <div class="col-9">
                <h1 id="wCity">City: </h1>
                <h3 id="wTemp">Temperature: </h3>
                <h3 id="wHumidity">Humidity: </h3>
                <h3 id="wWindSpeed">Wind Speed: </h3>
                <h3 id="wUVIndex">UV Index: </h3>
                <div class="row">
                    <div class="col-12">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row fiveDay">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
